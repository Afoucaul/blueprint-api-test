name: doc
on:
  workflow_dispatch:

  push:
    branches: [main]

jobs:
  doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
        with:
          ref: 'main'
          fetch-depth: 0

      - name: Install Aglio
        run: npm install -g aglio

      - name: Build doc
        run: |
          mkdir docs
          aglio --theme-variables slate -i doc.apib -o docs/index.html

      - name: Publish doc
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: docs
